<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Marker AR.js and A-Frame demo</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<!--     <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script> -->
    <!-- Prevent touch causing flicker on iOS. -->
    <!--  Based on the blog post here: 
          https://aframe.io/blog/arjs/#customize-your-marker
          you can generate your own custom markers here:
          https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
    -->
    <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style>    
  </head>
  <body style='margin: 0px; overflow: hidden;'>
	  <!-- enable arjs on this scene -->
	  <a-scene embedded arjs='sourceType: webcam; >
      <!-- define the object which gonna be put on this marker  -->
      <!-- create your content here. just a box for now -->
        <a-box position='0 0.5 0' material='color: red;'></a-box>
<!--       <a-marker-camera preset='hiro'></a-marker-camera> -->
      <a-marker-camera type='pattern' url='https://davidhayneshasgithub.github.io/artest/1.patt'></a-marker-camera>
	  </a-scene>
  </body>
</html>
